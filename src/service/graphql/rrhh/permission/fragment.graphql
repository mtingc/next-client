fragment RrhhPermissionFragment on RrhhPermission {
  id
  type
  reason
  userId {
    ...UserFragment
  }
  from
  to
  authorization
  details {
    status
    creatorUserId
    creatorUser {
      name
      email
    }
    creationDate
    modifierUserId {
      name
      email
    }
    lastModification
  }
}
