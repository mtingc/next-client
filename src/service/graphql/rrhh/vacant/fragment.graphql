fragment RrhhVacantFragment on RrhhVacant {
  id
  jobId {
    ...RrhhJobFragment
  }
  title
  description
  available
  details {
    status
    creatorUserId
    creatorUser {
      name
      email
    }
    creationDate
    modifierUserId {
      name
      email
    }
    lastModification
  }
}
